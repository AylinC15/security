<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | UTI</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  </head>
  <body class="body">
    <main class="main">
      <img th:src="@{/img/logo.png}" alt="Logo de la empresa" class="logo"/>
      <h1>Iniciar sesión</h1>
      <form th:action="@{/home}" method="GET" class="login-form" >
        <div th:if=${param.error} >
          <div class="alert alert-danger">Usuario o contraseña
            inválidos</div>
        </div>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required />
        <label for="password"
          >Contraseña
          <span class="material-symbols-outlined visibility-icon">
            visibility_off
          </span>
        </label>
        <input type="password" id="password" required />
        <a href="">¿Olvidaste tu contraseña?</a>
        <button type="submit">Ingresar</button>
      </form>
    </main>
    <script>
      const passwordInput = document.querySelector('#password');
      const visibilityIcon = document.querySelector('.visibility-icon');

      visibilityIcon.addEventListener('click', () => {
        if (passwordInput.type == 'password') {
          passwordInput.type = 'text';
          visibilityIcon.textContent = 'visibility';
        } else {
          passwordInput.type = 'password';
          visibilityIcon.textContent = 'visibility_off';
        }
      });
    </script>
  </body>
</html>
